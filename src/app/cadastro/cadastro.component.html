<div id="titulo">
  <h1>Formulário de cadastro</h1>
</div>
<div id="container">
  <form #form="ngForm" novalidate>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-11">
        <div class="form-group">
          <label for="inputNome3" class="col-sm-1 control-label">Nome</label>
          <div class="col-sm-8">
            <input class="form-control" name="address" id="inputEmail3" placeholder="Nome" ngModel required
              minlength="5" maxlength="30" placeholder="Nome" autocomplete="off">

          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-11">
        <div class="form-group">
          <label for="inputRua3" class="col-sm-1 control-label">Rua</label>
          <div class="col-sm-8">
            <input type="rua" class="form-control" id="inputRua3" placeholder="Rua">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-11">
        <div class="form-group">
          <label for="numero" class="col-sm-1 control-label">Numero</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" required ngModel placeholder="Número" pattern="^[0-9]*$"
              autocomplete="off">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-11">
        <div class="form-group">
          <label for="inputBairro3" class="col-sm-1 control-label">Bairro</label>
          <div class="col-sm-6">
            <input type="bairro" class="form-control" id="inputBairro3" placeholder="Bairro">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-2 col-md-11">
        <div class="form-group">
          <label for="cidade" class="col-sm-1 control-label">Cidade</label>
          <div class="col-sm-6">
            <input type="cidade" class="form-control" id="cidade" placeholder="Cidade">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-2 col-md-11">
        <div class="form-group">
          <label for="cep" class="col-sm-1 control-label">CEP</label>
          <div class="col-sm-4">
            <input type="cep" class="form-control" id="cep" placeholder="CEP">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-2 col-md-11">
        <div class="form-group">
          <label for="estado" class="col-sm-1 control-label">Estado</label>
          <div class="col-sm-6">
            <input type="estado" class="form-control" id="estado" placeholder="Estado">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-2 col-md-11">
        <div class="form-group">
          <label for="estado" class="col-sm-1 control-label">Email</label>
          <div class="col-sm-6">
            <input type="estado" class="form-control" id="estado" placeholder="Estado">
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </form>
  <div id="botoes">
    <button type="button" class="btn btn-primary">Salvar</button>
    <button type="button" class="btn btn-danger">Cancelar</button>

  </div>

</div>
